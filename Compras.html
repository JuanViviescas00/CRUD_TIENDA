<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-market</title>
</head>
<style>
    body {
        font-family: sans-serif;
        padding: 20px;
        background: #f4f4f4;
    }

    .post-container {
        display: grid;
        max-width: 400px;
        background: #f4f4f4;
        padding: 20px;
        border-radius: 8px;
        margin: 0 auto;
        border: 1px solid #ddd;
    }

    input {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 10px;
        background: #28a745;
        color: white;
        border: none;
        cursor: pointer;
    }

    ul {
        list-style-type: none;
        padding: 0;
        background: white;
        border: 1px solid #ddd;
    }

    li {
        padding: 10px;
        border-bottom: 1px solid #eee;
        display: flex;
        justify-content: space-between;
    }

    .total-box {
        font-size: 1em;
        font-weight: bold;
        margin-top: 15px;
        text-align: right;
    }
</style>

<body>

    <div class="post-container">
        <h2> Caja Registradora</h2>
        <label> Producto:</label>
        <input type="text" id="nombre" placeholder="Ej: Arroz 1kg">

        <label>Precio:</label>
        <input type="number" id="precio" placeholder="0">

        <button onclick="agregarAlCarrito()">➕ Agregar Producto</button>

        <h3>Lista de Compra:</h3>
        <ul id="lista-visual">
        </ul>

        <div class="total-box">
            <div>Subtotal: $ <span id="subtotal">0</span></div>
            <div>IVA (19%): $ <span id="iva">0</span></div>
            <div>Total a pagar: $ <span id="total-pagar">0</span></div>
        </div>
    </div>

    <script>
        //variable global para guardar los productos
        let carrito = [];
        const IVA = 0.19;

        function agregarAlCarrito() {

            ///se quita el .value en la funcion para que no de error en la creacion del objeto
            let nombreProducto = document.getElementById("nombre");
            let precioProducto = document.getElementById("precio");

            let nombre = nombreProducto.value.trim();
            let precio = Number(precioProducto.value);

            if (nombre === "" || isNaN(precio) || precio <= 0) {
                alert("Por favor, ingrese un producto válido y un precio mayor a 0.");
                return;
            }

            // Verificar si el producto ya existe (case insensitive)
            let productoExistente = carrito.find(item => item.producto.toLowerCase() === nombre.toLowerCase());

            if (productoExistente) {
                // Sumar el costo al existente
                productoExistente.costo += precio;
            } else {
                // Crear nuevo objeto producto
                let nuevoItem = {
                    producto: nombre,
                    costo: precio
                };
                // Guarda en el vector
                carrito.push(nuevoItem);
            }

            ///Se limpia la pantalla antes deL SIGUENTE INGRESO
            nombreProducto.value = "";
            precioProducto.value = "";

            //3. Actualizar la parte visual
            actualizarPantalla();

        }

        function actualizarPantalla() {
            let listaUl = document.getElementById("lista-visual");
            let spanSubtotal = document.getElementById("subtotal");
            let spanIva = document.getElementById("iva");
            let spanTotal = document.getElementById("total-pagar");

            //limpiamos la lista antes de dibujar
            listaUl.innerHTML = "";

            ///se crea una variable para que se pueda calcular el total con mas facilidad
            let sumaSubtotal = 0;

            <!-- ZONA DE RIESGO -->

            //RECORREMOS EL CARRITO PARA DIBUJAR LOS ITEMS

            ///Se cambia el for por un forEach para evitar errores de dibujado "infinitos"
            carrito.forEach(function (item) {
                //creamos el HTML del item
                listaUl.innerHTML += `<li>
                    <span>${item.producto}</span>
                    <span>${item.costo}</span>
                </li>`;
                sumaSubtotal += item.costo;
            });

            /// //calculamos el total
            /// let sumaTotal=0;
            /// //usamos otro ciclo para sumar (separacion con intereses)
            /// carrito.forEach(function(elemento){
            ///     sumaTotal += elemento.costo;
            /// });

            //Calcular IVA
            let ivaAmount = sumaSubtotal * IVA;
            let totalConIva = sumaSubtotal + ivaAmount;

            //Regla de Negocios : Si compra mas de 50.000, descuento del 10%
            if (totalConIva > 50000) {
                console.log("Aplicando descuento...");
                totalConIva = totalConIva * 0.90;
            }

            spanSubtotal.innerHTML = sumaSubtotal.toFixed(2);
            spanIva.innerHTML = ivaAmount.toFixed(2);
            spanTotal.innerHTML = totalConIva.toFixed(2);
        }
    </script>
</body>

</html>
